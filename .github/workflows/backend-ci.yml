name: Backend CI

on:
  push:
    branches: [ main, develop, feature/** ]
    paths:
      - 'lab2/backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'lab2/backend/**'
      - '.github/workflows/backend-ci.yml'

jobs:
  lint-and-build:
    name: Lint and Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: lab2/backend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-backend-${{ hashFiles('lab2/backend/**/*.gradle.kts', 'lab2/backend/**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-backend-

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Run Detekt (Linter)
        run: ./gradlew detekt --no-daemon

      - name: Build project
        run: ./gradlew build --no-daemon -x test

      - name: Run tests
        run: ./gradlew test --no-daemon

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-results
          path: lab2/backend/build/test-results/test/*.xml
          retention-days: 7

      - name: Upload Detekt reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-detekt-reports
          path: lab2/backend/build/reports/detekt/
          retention-days: 7

      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: backend-build-artifacts
          path: lab2/backend/build/libs/*.jar
          retention-days: 7

